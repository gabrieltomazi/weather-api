<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <main>
        <input id="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>
        <div class="elements">
            <h2 class="cidade">Tempo em Criciúma</h2>
            <p class="temp">32°C</p>
            <div class="weather">

                <img class="icon" src="//cdn.weatherapi.com/weather/64x64/night/296.png" alt="">
                <p class="description">Nublado</p>
            </div>
            <p class="umidade">Umidade: 60%</p>
        </div>
    </main>




</body>
<script src="scripts.js"></script>

</html>
